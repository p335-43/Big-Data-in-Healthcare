    <script>
        function submitSymptoms() {
            const form = document.getElementById('symptomForm');
            const inputs = form.getElementsByTagName('input');
            const data = {};
            for (let input of inputs) {
                data[input.name] = input.checked ? 1 : 0;
            }
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Server responded with an error!');
                }
            }).then(data => {
                if (data.error) {
                    document.getElementById('result').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('result').innerText = 'Predicted Disease: ' + data.prediction;
                    // Display additional details
                    document.getElementById('result').innerHTML += `<p>Precautions: ${data.Precautions}</p>
                                                                   <p>Risk Factors: ${data['Risk Factors']}</p>
                                                                   <p>Medicine Name: ${data['Medicine Name']}</p>
                                                                   <p>Medicine Composition: ${data['Medicine Composition']}</p>
                                                                   <p>Medicine Description: ${data['Medicine Description']}</p>`;
                }
            }).catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error processing your request: ' + error.message;
            });
        }
    </script>
